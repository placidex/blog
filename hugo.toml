baseURL = "https://placidex.github.io/"
title = "Home Page - Placidex"
author = "Krishna Padmasola"
copyright = "Krishna Padmasola"
paginate = 10
languageCode = "en"
# https://themes.gohugo.io/themes/hugo-theme-tailwind/
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "bamboo.webp"

[menu]

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 0

[taxonomies]
category = "categories"
tag = "tags"
series = "series"


[social_media]

  [[params.social_media.items]]
    enabled = true
    title = 'Github'
    icon = 'brand-github'
    link = 'https://github.com/placidex'

  [[params.social_media.items]]
    enabled = true
    title = 'Twitter'
    icon = 'brand-x'
    link = 'https://twitter.com/placidex'

